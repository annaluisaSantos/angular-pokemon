<div class="pokemon-card" *ngIf="pokemon">
  <div class="pokemon-card">
    <img src={{pokemon.image}}
         alt="Pokemon image">
  </div>
  <div class="pokemon-card__number">
    NÂº {{leadingZero(pokemon.number)}}
  </div>
  <div class="pokemon-card__name">
    {{pokemon.name}}
  </div>
  <div class="pokemon-card__info">
    <div class="pokemon-card__height">
      Height: {{pokemon.height}}
    </div>
    <div class="pokemon-card__weight">
      Weight: {{pokemon.weight}}
    </div>
    </div>
    <div class="pokemon-card__types">
      <div class="pokemon-card__type"
           *ngFor="let type of pokemon.types"
           [class]="'pokemon-card__type--' + type.toLowerCase()">
        {{type}}
      </div>
    </div>
