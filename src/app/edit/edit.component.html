
<div>
  <h2>Add new pokemon</h2>
  <form [formGroup]="addForm">
    <label for="addName">Name:</label>
    <input type="text" id="addName" formControlName="name" required>

    <label for="addWeight">Weight:</label>
    <input type="number" id="addWeight" formControlName="weight" required>

    <label for="addHeight">Height:</label>
    <input type="number" id="addHeight" formControlName="height" required>

    <label for="addType">Type:</label>
    <input type="text" id="addType" formControlName="type" required>
    <br />
    <button type="button" (click)="addPokemon()"[disabled]="addForm.invalid">Add</button>
  </form>
</div>


<div>
  <h2>Update or delete a pokemon </h2>
  <form [formGroup]="editForm">
    <label for="editPokemonId">Pokemon ID:</label>
    <input type="number" id="editPokemonId" formControlName="pokemonId" required>

    <label for="editName">New Name:</label>
    <input type="text" id="editName" formControlName="newName" required>

    <label for="editWeight">New Weight:</label>
    <input type="number" id="editWeight" formControlName="newWeight" required>

    <label for="editHeight">New Height:</label>
    <input type="number" id="editHeight" formControlName="newHeight" required>

    <label for="editType">New Type:</label>
    <input type="text" id="editType" formControlName="newType" required>
    <br />
    <button type="button" (click)="editPokemon()" [disabled]="editForm.invalid">Update</button>
    <button type="button" (click)="deletePokemon()" [disabled]="editForm.invalid">Delete</button>
  </form>
</div>
